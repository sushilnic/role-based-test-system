{% extends 'base.html' %}
{% block title %}Edit Student Marks{% endblock %}
{% block content %}

<h2 class="mb-4">Edit Marks for {{ mark.student.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="marks" class="form-label">Marks</label>
        <input type="number" class="form-control" id="marks" name="marks" value="{{ mark.marks }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Marks</button>
    <a href="{% url 'add_marks' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
