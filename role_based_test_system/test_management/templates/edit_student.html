{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<h2>Edit Student</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label><input type="text" name="name" value="{{ student.name }}" required><br>
    <label>Roll Number:</label><input type="text" name="roll_number" value="{{ student.roll_number }}" required><br>
    <button type="submit">Update Student</button>
</form>
{% endblock %}
